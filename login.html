<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBuzz login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

    <header class="nav-header">
        <section class="logo">
            <a href="/index.html">
            <img src="images/primaer-logo.png" alt="Zero Buzz Logo"></a>
        </section>

        <nav class="nav-links">
            <a href="add-to-cart.html">SELECTION</a>
            <a href="#contact-section">CONTACT</a>
        </nav>

        <section class="ikoner">
            <a href="login.html">
            <img class="ikoner1" src="/images/profil.png" alt="person icon"></a>
            <img class="ikoner1" src="/images/kurv.png" alt="kurv ikon">
        </section>
    </header>
    
    <main>
        <section class="login-container" id="login-container">
            <h2 class="login">Login</h2>

            <form class="login-form">
                <p class="p" >Name</p>
                <input class="ph" type="text" id="name" placeholder="Type your name">
                
                <p class="p">E-mail</p>
                <input class="ph" type="text" id="email" placeholder="Type your e-mail">
                
                <p class="p">Password</p>
                <input class="ph" type="text" id="code" placeholder="Type your password">
               
                <article class="knap-2">
                <button class="knap" type="submit">LOGIN</button>
                </article> 

            </form>
            
        </section>
        

    </main>
    
    <footer class="footer" id="contact-section">
        <section class="footer-sektion">
            <h1>Contact</h1>
            <h2>+45 29 81 79 76</h2>
            <h2>Kompagnistræde 19</h2>
            <h2>1208 Copehagen, Denmark</h2>
            <img src="/images/kontakt.png" alt="telefon rør" class="icon">
        </section>
    
        <section class="footer-sektion">
            <h1>Where to find us</h1>
        <section class="social-icons">
            <img src="/images/x-icon.png" alt="x-icon">
            <img src="/images/facebook-icon.png" alt="facebook-icon">
            <img src="/images/instagram-icon.png" alt="instagram-icon">
        </section>
        </section>
    
        <section class="footer-sektion">
            <h1>PAYMENT OPTIONS</h1>
            <section class="payment-icon">
                <img src="/images/payment-ikoner.png" alt="Visa">
            </section>
        </section>
    
        <section class="footer-logo">
            <a href="index.html"><img src="/images/sekundaer-logo.png" alt="Zero Buzz Logo"></a>
        </section>
    
    </footer>

<script src="js/login.js"></script>
</body>
</html>
