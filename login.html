<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBuzz login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/produkt-side.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

    <header class="nav-header">
        <section class="logo">
            <a href="/index.html">
            <img src="images/primaer-logo.png" alt="Zero Buzz Logo">
            </a>
        </section>

        <nav class="nav-links">
            <a href="kategori-side.html">SELECTION</a>
            <a href="#">CONTACT</a>
        </nav>

        <section class="ikoner">
            <img class="ikoner1" src="/images/profil.png" alt="person icon">
            <img class="ikoner1" src="/images/kurv.png" alt="kurv ikon">
        </section>
    </header>
    
    <main>
        <section class="login-container" id="login-container">
            <h2 class="login">Login</h2>
            
            <form class="login-form">
                <p class="p" >Name</p>
                <input class="ph" type="text" id="name" placeholder="Type your name">
                
                <p class="p">E-mail</p>
                <input class="ph" type="text" id="email" placeholder="Type your e-mail">
                
                <p class="p">Password</p>
                <input class="ph" type="text" id="code" placeholder="Type your password">
               
                <article class="knap-2">
                <button class="knap" type="submit">LOGIN</button>
                </article> 

            </form>
            
        </section>
        

    </main>
    
    <footer>

    </footer>

<script src="js/login.js"></script>
</body>
</html>
