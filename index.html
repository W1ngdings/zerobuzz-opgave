<body>
    
    <header class="nav-header">
        <section class="logo">
            <a href="/index.html">
            <img src="images/primaer-logo.png" alt="Zero Buzz Logo"></a>

        <nav class="nav-links">

    </header>


    <main>
        <section class="videobox" >
            <video class="video" autoplay loop muted>
                <source  src="videoer/reklame-forside.mp4">
            </video>
        </section>


    <!--product slider-->
    <section class="slider-container">
        <section class="slider">
            <a class="slide" href="produkt-side.html"><img class="zeroimage" src="images/zero-buzz-oel.png" alt="zero buzz beer can"></a>
            <a class="slide" href="fejl-side.html"><img class="cherryimage" src="images/cherry-buzz-oel.png" alt="cherry buzz beer can"></a>

        </section>
        <button class="prev" onclick="moveSlide('left')"><img class="previmage" src="images/pil-venstre.png" alt=""></button>
        <button class="next" onclick="moveSlide('right')"><img class="nextimage" src="images/pil-hoejre.png" alt=""></button>
        <img class="slidercirkel" src="images/slider-baggrund-cirkel.png" alt="">

            <button class="selectionbutton"><a href="add-to-cart.html">SELECTION</a></button>

    <section class="talekortbox">
        <section class="icebreakertext">
            <h2 class="icebreakerheadline">BREAK THE ICE</h2>

        <button class="cardbutton"><a href="kategori-side.html">BUY A SET</a></button>

        <section class="footer-sektion">
            <h1>Contact</h1>
            <h2>+45 29 81 79 76</h2>
            <h2>Kompagnistræde 19</h2>
            <h2>1208 Copehagen, Denmark</h2>
            <img src="/images/kontakt.png" alt="telefon rør" class="icon">
        </section>
    
        <section class="footer-sektion">
            <h1>Where to find us</h1>
        <section class="social-icons">
            <img src="/images/x-icon.png" alt="x-icon">
