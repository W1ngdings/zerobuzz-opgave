<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/kategori-side.css">
    <title>Selection</title>
</head>
<body>

    <header class="nav-header">
        <section class="logo">
            <a href="/index.html">
            <img src="images/primaer-logo.png" alt="Zero Buzz Logo"></a>
        </section>

        <nav class="nav-links">
            <a href="kategori-side.html">SELECTION</a>
            <a href="#">CONTACT</a>
        </nav>

        <article class="ikoner">
            <img class="profil" src="/images/profil.png" alt="person icon">
            <article class="cart"> <img  src="/images/kurv.png" alt="kurv ikon"> <p id="count">0</p></article>
        </article>
    </header>

    <main>
    <section class="container">
        <article class="wrapper">
            
            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-humle.png" alt="Cirkel med grønt og blåt mønster">
                    <img src="images/zero-buzz-oel.png" alt="Øldåse med ZeroBuzz markat">
                </figure>
                <figcaption>
                    <h2> Zero Buzz</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-citron.png" alt="Cirkel med gult og blåt mønster">
                    <img src="images/lemon-lush-oel.png" alt="Øldåse med Lemon Lush markat">
                </figure>
                <figcaption>
                    <h2> Lemon Lush</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-kisebaer.png" alt="Cirkel med lyserødt og blåt mønster">
                    <img src="images/cherry-buzz-oel.png" alt="Øldåse med Cherry buzz markat">
                </figure>
                <figcaption>
                    <h2> Cherry Buzz</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund">
                    <img class="cirkel" src="images/cirkel-mixgroen.png" alt="Cirkel med lyserødt, gult, grønt og blåt mønster">
                    <img id="sharingpack" src="images/sharing.pakke.png" alt="tre øldåser med zerobuzz, lemon lush og cherry buzz markat">
                </figure>
                <figcaption>
                    <h2> Sharing Pack</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-mixbaggrund.png" alt="Cirkel med lyserødt, gult og blåt mønster">
                    <img  src="images/kortaeske-mockups.png" alt="kortæske med lyserødt, blåt og gult mønster">
                </figure>
                <figcaption>
                    <h2> Ice Breakers</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> </figure>
                <figcaption>
                    <h2> Mix Yourself</h2>
                </figcaption>
            </section>

        </article>
    </section>

    <section class="container">
        <section id="root"></section>
        <section class="sidebar">
            <article class="head"> <p>My Cart</p></article>
            <article id="cartItem"> Your cart is empty</article>
            <article class="foot">
                <h3> Total</h3>
                <h2 id="total"> € 0.00</h2>
            </article>
        </section>
    </section>


    </main>
    
</body>
</html>
