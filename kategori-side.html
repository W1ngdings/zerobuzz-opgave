<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/kategori-side.css">
    <title>Selection</title>
</head>
<body>

    <section class="container">
        <article class="wrapper">
            
            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-humle.png" alt="Cirkel med grønt og blåt mønster">
                    <img src="images/zero-buzz-oel.png" alt="Øldåse med ZeroBuzz markat">
                </figure>
                <figcaption>
                    <h2> Zero Buzz</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-citron.png" alt="Cirkel med gult og blåt mønster">
                    <img src="images/lemon-lush-oel.png" alt="Øldåse med Lemon Lush markat">
                </figure>
                <figcaption>
                    <h2> Lemon Lush</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-kisebaer.png" alt="Cirkel med lyserødt og blåt mønster">
                    <img src="images/cherry-buzz-oel.png" alt="Øldåse med Cherry buzz markat">
                </figure>
                <figcaption>
                    <h2> Cherry Buzz</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund">
                    <img class="cirkel" src="images/cirkel-mixgroen.png" alt="Cirkel med lyserødt, gult, grønt og blåt mønster">
                </figure>
                <figcaption>
                    <h2> Sharing Pack</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> 
                    <img class="cirkel" src="images/cirkel-mixbaggrund.png" alt="Cirkel med lyserødt, gult og blåt mønster">
                </figure>
                <figcaption>
                    <h2> Ice Breakers</h2>
                </figcaption>
            </section>

            <section class="box">
                <figure class="baggrund"> </figure>
                <figcaption>
                    <h2> Mix Yourself</h2>
                </figcaption>
            </section>

        </article>
    </section>
    
</body>
</html>
